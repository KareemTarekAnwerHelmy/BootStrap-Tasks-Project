<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> horizontal Products</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-info mb-5">Products</h1>
        <div class="row" id="productContainer"></div>
    </div>

    <script>
        const products = [
            { img: "images/1.jpg", name: "Product 1", stock: 25, price: 10000 },
            { img: "images/2.jpg", name: "Product 2", stock: 40, price: 30000 },
            { img: "images/3.jpg", name: "Product 3", stock: 20, price: 20000 },
            { img: "images/4.jpg", name: "Product 4", stock: 25, price: 10000 },
            { img: "images/5.jpg", name: "Product 5", stock: 30, price: 15000 },
            { img: "images/6.jpg", name: "Product 6", stock: 35, price: 25000 },
            { img: "images/7.jpg", name: "Product 7", stock: 15, price: 18000 },
            { img: "images/8.jpg", name: "Product 8", stock: 45, price: 22000 }
        ];

        function renderProducts() {
            const container = document.getElementById('productContainer');
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-3 mb-3">
                        <div class="card border-info">
                            <img src="${product.img}" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title text-info">${product.name}</h5>
                                <p class="card-text">Price: ${product.price} EGP</p>
                                <p class="card-text">Stock: ${product.stock}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        }

        renderProducts();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
