<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fdf8;
    }
    .btn-custom {
      background: linear-gradient(to right, #fbd3e9, #8637bb);
      color: white;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #bb377d, #fbd3e9);
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <button class="btn btn-custom px-4 py-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login Modal</button>
    <div class="mt-4">
      <div class="card mx-auto" style="max-width: 300px;">
        <div class="card-body text-center">
          <h6 class="card-title">Users Logged In</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Enter Your Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Enter Your Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-warning px-4" data-bs-dismiss="modal">Reset</button>
              <button type="submit" class="btn btn-primary px-4" data-bs-dismiss="modal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
